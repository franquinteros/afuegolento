<app-menu></app-menu>
<div class="container my-5">
  <h2>Mis Favoritos</h2>
  <div class="row g-4">
    <div *ngFor="let receta of favoritos" class="col-md-4">
      <div class="card h-100">
        <img [src]="receta.imagen" class="card-img-top" [alt]="receta.nombre" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ receta.nombre }}</h5>
          <p class="card-text">{{ receta.descripcion }}</p>
          <a [href]="receta.url" class="btn btn-primary mt-auto">Ver Receta</a>
        </div>
        <div class="card-footer">
          <button
            class="btn btn-danger w-100"
            (click)="eliminarDeFavoritos(receta.id)"
          >
            Eliminar de Favoritos
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
