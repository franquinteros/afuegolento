<div class="container my-5">
  <div class="row g-4">
    <div *ngFor="let receta of recetas" class="col-md-4">
      <div class="card h-100">
        <img [src]="receta.imagen" class="card-img-top" [alt]="receta.nombre" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ receta.nombre }}</h5>
          <p class="card-text">{{ receta.descripcion }}</p>
          <a [href]="receta.url" class="btn btn-primary mt-auto">Ver Receta</a>
        </div>
        <div class="card-footer">
          <button
            class="btn w-100"
            [ngClass]="{
              'btn-warning': !esFavorito(receta.id),
              'btn-danger': esFavorito(receta.id)
            }"
            (click)="toggleFavorito(receta)"
          >
            {{ esFavorito(receta.id) ? 'Eliminar de Favoritos' : 'Agregar a Favoritos' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
